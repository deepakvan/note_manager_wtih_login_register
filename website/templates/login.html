{% extends 'base.html' %}

{% block title %}
Login
{% endblock %}


{% block content %}

<div style="width: 50%; margin: auto; padding: 10px">
<form method="post">
  <div class="form-group my-2">
    <label for="email">Email address</label>
    <input required type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group my-2">
    <label for="password">Password</label>
    <input required type="password" class="form-control" id="password" name="password" placeholder="Password">
  </div>

  <div class="form-group form-check my-1">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary my-1">Login</button>
</form>
</div>
{% endblock %}
